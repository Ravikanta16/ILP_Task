<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Blog App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>📝 My Blog</h1>

  <div class="blog-form">
    <label>Enter title </label><input type="text" id="title" placeholder="Blog Title" />
    <label>Enter blog </label><textarea id="content" placeholder="Write your blog..."></textarea>
    <button onclick="saveBlog()">Save Blog</button>
    <button onclick="clearForm()">Clear</button>
  </div>

  <div class="blog-list" id="blogList"></div>

  <script src="script.js"></script>
</body>
</html>
