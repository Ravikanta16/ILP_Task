<!DOCTYPE html>
<html>
<head>
  <title>Table</title>
</head>
<body>
  <h2>Student Table</h2>
  <table border="1">
    <thead>
        Student Table
    </thead>
    <tbody> 
      <tr>
        <th>Name</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Alice</td>
        <td>21</td>
      <tr>
      <tr>
        <td>Bob</td>
        <td>22</td>
      </tr>
    </tbody>    
    <tfoot>
        <tr>
            <td colspan="2">Total Students: 2</td>
        </tr>
    </tfoot> 
  </table>
</body>
</html>
